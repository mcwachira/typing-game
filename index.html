<!Doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Type faster </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body class="bg-dark text-white">
    <header class=" text-center text-light p-3 mb-5">
        <h1>Type faster</h1>
    </header>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <p class="lead"> Type the given word within the <span class="text-sucess" id="seconds">5</span> seconds</p>
            <h2 class="display-2 mb-5" id="current-word">hello</h2>
            <input type="text" class="form-control form-control-lg" placeholder="Start typing...." id="word-input"
                autofocus>
            <h4 class="mt-3" id="message"></h4>


            <!--Time and Score Columns-->
            <div class="row mt-5">
                <div class="col-md-6">
                    <h3>Time left: <span id="time">0</span></h3>
                </div>
                <div class="col-md-6">
                    <h3>Score: <span id="score">0</span></h3>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-6">
                    <button id="startGame" class="btn btn-lg btn-primary ">Start</button>
                </div>
                <div class="col-md-6 dropdown">
                    <button class="btn btn-lg btn-success dropdown-toggle" type="button" id="level" data-toggle="dropdown">
                        Level
                        <span class="caret"></span>

                    </button>
                    <ul class="dropdown-menu">

                        <li> <input type="radio" name="level" id="level1" value="level1" checked>
                            easy</li>
                        <li> <input type="radio" name="level" id="level2" value="level2">
                            medium</li>
                        <li> <input type="radio" name="level" id="level3" value="level3">
                            Hard</li>

                    </ul>


                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
            <script src="js/main.js"></script>
</body>

</html>
